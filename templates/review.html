<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Review Questions</h1>
            </div>
            <div class="card-body">
                <form action="/submit" method="POST">
                    {% for question in questions %}
                        <div class="mb-4 p-3 border rounded bg-white shadow-sm">
                            <h4 class="fw-bold">{{ loop.index }}. {{ question.question }}</h4>
                            <input type="hidden" name="question_id" value="{{ question.id }}">

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="{{ question.choice_a }}" id="answer_{{ question.id }}_a">
                                <label class="form-check-label" for="answer_{{ question.id }}_a">
                                    {{ question.choice_a }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="{{ question.choice_b }}" id="answer_{{ question.id }}_b">
                                <label class="form-check-label" for="answer_{{ question.id }}_b">
                                    {{ question.choice_b }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="{{ question.choice_c }}" id="answer_{{ question.id }}_c">
                                <label class="form-check-label" for="answer_{{ question.id }}_c">
                                    {{ question.choice_c }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer_{{ question.id }}" value="{{ question.choice_d }}" id="answer_{{ question.id }}_d">
                                <label class="form-check-label" for="answer_{{ question.id }}_d">
                                    {{ question.choice_d }}
                                </label>
                            </div>

                            <label for="description_{{ question.id }}" class="form-label mt-3">Description (Optional):</label>
                            <textarea class="form-control" name="description_{{ question.id }}" id="description_{{ question.id }}" rows="3"></textarea>
                        </div>
                    {% endfor %}

                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg px-5">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
